<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">
    <div class="w-1/4 bg-white p-4 border-r">
        <h2 class="text-lg font-semibold">Active Users</h2>
        <ul id="user_list" class="mt-2 space-y-2"></ul>
    </div>
    <div class="flex-1 flex flex-col">
        <div class="flex-1 overflow-auto p-4" id="messages"></div>
        <div class="bg-white p-4 border-t">
            <input type="text" id="username" class="border p-2 mr-2 w-1/4" placeholder="Enter your username">
            <input type="text" id="messageText" class="border p-2 mr-2 w-2/4" placeholder="Type your message here">
            <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2">Send</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
